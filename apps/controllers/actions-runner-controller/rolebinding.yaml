apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gha-rs-controller-namespace-admin
  namespace: arc-runners-system
rules:
  # allow it to create the Role / RoleBinding it needs
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # usually autoscaling runners need SAs in that ns
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # and you said it also needs the secret
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gha-rs-controller-namespace-admin
  namespace: arc-runners-system
subjects:
  - kind: ServiceAccount
    name: gha-runner-scale-set-controller-gha-rs-controller
    namespace: arc-controller-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gha-rs-controller-namespace-admin
