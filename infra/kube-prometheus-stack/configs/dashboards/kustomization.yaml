---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-prometheus-stack-system
resources: []
configMapGenerator:
  - name: infrastructure-dashboards
    files:
      - infrastructure/certmanager.json
      - infrastructure/cilium.json
      - infrastructure/cnpg.json
      - infrastructure/harbor.json
      - infrastructure/traefik.json
      - infrastructure/vault.json
    options:
      labels:
        grafana_dashboard: '1'
        app.kubernetes.io/part-of: flux
        kustomize.toolkit.fluxcd.io/substitute: disabled
      annotations:
        grafana_folder: infrastructure
